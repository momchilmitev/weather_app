<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>weather_app</title>
	</head>
	<body>
		<section class="app" id="app">
			<h1 class="town">London</h1>
			<img
				width="40%"
				height="auto"
				class="current-icon"
				src="icons/clear-day.png"
				alt="Current weather icon"
			/>
			<section class="temperature">12 &#8451;</section>
			<section class="extras">
				<div class="extras__item">
					<img
						class="extras__item--icon"
						src="icons/pressure.png"
						alt="Pressure icon"
					/>
					<span class="extras__pressure--value">1021 hpa</span>
				</div>
				<div class="extras__item">
					<img
						class="extras__item--icon"
						src="icons/humidity.png"
						alt="Humidity icon"
					/>
					<span class="extras__humidity--value">93 &#37;</span>
				</div>
				<div class="extras__item">
					<img
						class="extras__item--icon"
						src="icons/wind-speed.png"
						alt="Wind icon"
					/>
					<span class="extras__wind--value">3.6 m/s</span>
				</div>
			</section>
		</section>

		<script src="app.js"></script>
	</body>
</html>
